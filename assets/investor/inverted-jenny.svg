    </g>
    <text x="450" y="520" text-anchor="middle" fill="#fca5a5" font-size="20" font-family="Inter, Arial">Illustrative placeholder — no copyrighted image</text>
    <text x="80" y="555" fill="#fecaca" font-size="18" font-family="Inter, Arial">• 100 examples known • Rarity narrative drives demand</text>

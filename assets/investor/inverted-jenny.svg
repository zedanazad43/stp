    <text x="450" y="70" text-anchor="middle" fill="#fecaca" font-size="40" font-family="Inter, Arial" font-weight="700">Inverted Jenny (1918)</text>
    <text x="450" y="110" text-anchor="middle" fill="#fca5a5" font-size="18" font-family="Inter, Arial">Famous printing error • USA • Iconic rarity</text>
    <!-- Placeholder inverted plane icon (abstract) -->
    <g transform="translate(450,300) rotate(180)">
      <rect x="-200" y="-80" width="400" height="160" rx="12" fill="#111827" stroke="#ef4444"/>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <g transform="translate(150,100)" filter="url(#shadow)">
    <!-- Stamp frame -->
    <rect x="0" y="0" width="900" height="600" rx="18" fill="#111827" stroke="#e5e7eb" stroke-width="6"/>
    <!-- Perforation effect -->
    <g fill="#0b1220">
      <!-- Top perforations -->
      <g transform="translate(20, -10)">
        <circle r="8" cx="0" cy="0"/>
        <g id="p" transform="translate(30,0)"><circle r="8" cx="0" cy="0"/></g>
        <use href="#p" x="30"/><use href="#p" x="60"/><use href="#p" x="90"/><use href="#p" x="120"/>
        <use href="#p" x="150"/><use href="#p" x="180"/><use href="#p" x="210"/><use href="#p" x="240"/>
        <use href="#p" x="270"/><use href="#p" x="300"/><use href="#p" x="330"/><use href="#p" x="360"/>
        <use href="#p" x="390"/><use href="#p" x="420"/><use href="#p" x="450"/><use href="#p" x="480"/>
        <use href="#p" x="510"/><use href="#p" x="540"/><use href="#p" x="570"/><use href="#p" x="600"/>
        <use href="#p" x="630"/><use href="#p" x="660"/><use href="#p" x="690"/><use href="#p" x="720"/>
        <use href="#p" x="750"/>
      </g>
      <!-- Bottom perforations -->
      <g transform="translate(20, 610)">
        <circle r="8" cx="0" cy="0"/>
        <use href="#p" x="30"/><use href="#p" x="60"/><use href="#p" x="90"/><use href="#p" x="120"/>
        <use href="#p" x="150"/><use href="#p" x="180"/><use href="#p" x="210"/><use href="#p" x="240"/>
        <use href="#p" x="270"/><use href="#p" x="300"/><use href="#p" x="330"/><use href="#p" x="360"/>
        <use href="#p" x="390"/><use href="#p" x="420"/><use href="#p" x="450"/><use href="#p" x="480"/>
        <use href="#p" x="510"/><use href="#p" x="540"/><use href="#p" x="570"/><use href="#p" x="600"/>
        <use href="#p" x="630"/><use href="#p" x="660"/><use href="#p" x="690"/><use href="#p" x="720"/>
        <use href="#p" x="750"/>
      </g>
    </g>
    <!-- Title -->
    <text x="450" y="70" text-anchor="middle" fill="#f9fafb" font-size="40" font-family="Inter, Arial" font-weight="700">Penny Black (1840)</text>
    <text x="450" y="110" text-anchor="middle" fill="#cbd5e1" font-size="18" font-family="Inter, Arial">First adhesive postage stamp • UK • Iconic origin of philately</text>
    <!-- Placeholder silhouette -->
    <rect x="200" y="150" width="500" height="320" rx="12" fill="#0b1220" stroke="#374151"/>
    <text x="450" y="320" text-anchor="middle" fill="#64748b" font-size="22" font-family="Inter, Arial">Illustrative placeholder — no copyrighted image</text>
    <!-- Metadata -->
    <text x="80" y="520" fill="#e5e7eb" font-size="20" font-family="Inter, Arial" font-weight="600">On StampCoin NFT:</text>
    <text x="80" y="555" fill="#cbd5e1" font-size="18" font-family="Inter, Arial">• Expert certificate • High‑res scan metadata • On‑chain provenance</text>
  </g>
</svg>

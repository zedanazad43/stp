# Render configuration for Stampcoin Platform
# This file defines the service configuration for Render

services:
  - type: web
    name: stampcoin-platform
    env: node
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add any additional environment variables required by your app
    # - key: SYNC_TOKEN
    #   value: your-sync-token-here
    healthCheck:
      path: /sync
      interval: 30s
      timeout: 3s
      method: GET
      retries: 3
    dockerfilePath: Dockerfile
    dockerContext: .
    # Add persistence if needed
    # persistentDisk:
    #   sizeGB: 1
    #   mountPath: /data

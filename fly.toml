# fly.toml app configuration file generated for stampcoin-platform on 2025-12-25T15:12:41Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'stampcoin-platform'
primary_region = 'fra'

[env]
  # OAuth server URL - update with your actual OAuth server
  VITE_OAUTH_PORTAL_URL = "https://stampcoin-oauth.fly.dev"
  VITE_APP_ID = "stampcoin-platform"
  NODE_ENV = "production"
  
  # Note: Sensitive secrets should be set via flyctl secrets:
  # flyctl secrets set STRIPE_SECRET_KEY=sk_live_xxx
  # flyctl secrets set DATABASE_URL=mysql://...
  # flyctl secrets set JWT_SECRET=your-secure-secret

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

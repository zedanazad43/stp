name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: |
        npm run build
        mkdir -p public
        if [ ! -f public/index.html ]; then
          cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en" dir="ltr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Stampcoin Platform | منصة Stampcoin | Stampcoin Plattform</title>
            <!-- Styles omitted for brevity (see previous response for full CSS) -->
        </head>
        <body>
            <!-- Page contents omitted for brevity (see previous response for full HTML) -->
        </body>
        </html>
        EOF
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './public'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        # Add your deployment commands here when ready

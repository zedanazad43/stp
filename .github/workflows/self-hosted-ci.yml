---
name: Self-Hosted CI

# هذا السير عمل يستخدم عدادًا مخصصًا (self-hosted runner) بدلاً من العداد الافتراضي
# للتنفيذ، يجب عليك إعداد عداد مخصص مع التسميات: self-hosted, linux
# راجع SELF_HOSTED_RUNNER_SETUP.md للحصول على تعليمات مفصلة

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    # يستخدم هذا العداد المخصص المكون بـ [self-hosted,windows-latest]
    # تأكد من أنك قمت بإعداد العداد المخصص وفقًا لـ SELF_HOSTED_RUNNER_SETUP.md
    runs-on: [self-hosted, windows-latest]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Node.js 18 matches minimum version in package.json (>=16.x)
          # Using LTS version 18 for stability and long-term support
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build application
        run: npm run build --if-present

  docker-build:
    # يستخدم هذا العداد المخصص المكون بـ [self-hosted, windows-latest]
    # مهمة DockerBuild تعتمد على نجاح مهمة build-and-test
    runs-on: [self-hosted, windows-latest]
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t stampcoin-platform .

      - name: Push Docker image (إذا كان هناك سجل Docker)
        run: |
          if [ -n "$DOCKER_USERNAME" ] && [ -n "$DOCKER_PASSWORD" ]; then
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push stampcoin-platform
          else
            echo "بيانات اعتماد Docker غير متوفرة، سيتم تخطي عملية الدفع"
          fi

      

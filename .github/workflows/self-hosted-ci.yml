---
name: Self-Hosted CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: [self-hosted, linux]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Node.js 18 matches minimum version in package.json (>=16.x)
          # Using LTS version 18 for stability and long-term support
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build application
        run: npm run build --if-present

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

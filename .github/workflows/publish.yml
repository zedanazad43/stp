
name: Publish Project

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy project
      run: |
        # أضف أوامر النشر الخاصة بمشروعك هنا

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Type check
        run: pnpm check

      - name: Run tests (if present)
        run: pnpm -r --if-present test -- --run

      - name: Lint (if present)
        run: pnpm -r --if-present lint

      - name: Run coverage
        run: pnpm test:coverage -- --reporter=json-summary

      - name: Generate coverage badge
        run: node scripts/update-coverage-badge.mjs

      - name: Commit coverage badge (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add badges/coverage.json
            git commit -m "chore(ci): update coverage badge [skip ci]"
            git push
          fi

      - name: Prepare Pages artifact
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p site
          cp -r coverage/lcov-report site/coverage
          mkdir -p site/assets/investor
          cp -r assets/investor/*.svg site/assets/investor/ || true
          mkdir -p site
          cp -r docs/investor/* site/ || true

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

[build]
  command = "pnpm install && pnpm run build:frontend && pnpm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/**", "server/**", "drizzle/**"]
  external_node_modules = [
    "mysql2",
    "drizzle-orm",
    "@aws-sdk/client-s3",
    "@aws-sdk/s3-request-presigner",
    "stripe",
    "express",
    "@trpc/server"
  ]

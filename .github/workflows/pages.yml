name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/publish-project-website
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create dist directory
        run: |
          mkdir -p dist
          cp index.html dist/
          cp README.md dist/
          cp INSTALLATION.md dist/
          cp SECURITY.md dist/
          cp CONTRIBUTING.md dist/
          cp -r docs dist/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create dist directory
        run: |
          mkdir -p _site
          # Copy website files
          cp index.html _site/ || echo "No index.html found"
          cp README.md _site/ || echo "No README found"
          cp INSTALLATION.md _site/ || echo "No INSTALLATION found"
          cp SECURITY.md _site/ || echo "No SECURITY found"
          cp CONTRIBUTING.md _site/ || echo "No CONTRIBUTING found"
          # Copy docs directory if it exists
          if [ -d "docs" ]; then
            cp -r docs _site/ || echo "No docs directory"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true
